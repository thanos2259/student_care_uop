<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{'STUDENT.APPLICATION-TITLE' | translate}}</h1>
      </div>
      <div class="col-sm-6">
      </div>
    </div>
  </div>
</section>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="application">
    <th mat-header-cell *matHeaderCellDef> Αίτηση </th>
    <td mat-cell *matCellDef="let element"> {{element.application}} </td>
  </ng-container>
  <ng-container matColumnDef="applicationNumber">
    <th mat-header-cell *matHeaderCellDef> Αριθμός αίτησης </th>
    <td mat-cell *matCellDef="let element"> {{element.applicationNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Ημερομηνία Υποβολής </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ενέργειες </th>
    <td mat-cell *matCellDef="let element"> <i class="fa fa-eye"></i> Προβολή <br> <i class="fa fa-print"></i> Εκτύπωση
      {{element.actions}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
